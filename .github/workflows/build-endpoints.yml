name: Update Endpoints

on:
  push:
    branches: ['main']
  pull_request: 
    branches: ['main']

jobs:
  update-endpoints:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
          cache: 'npm'
          cache-dependency-path: ./package-lock.json
      - run: npm ci
      - run: npm run update-endpoints